<style>
  #frm{
     width:500px;
     margin:auto;
     margin-top:100px;
  }
  marquee{
     margin-top:10px;
  }
</style>

<body class="container-fluid">
    <marquee><h2 class="text-primary">Employee Management</h2></marquee>
    <form action="register" method="post" class="form card" id="frm">
        <h2 class="bg-danger text-white card-header">Registration Form</h2>
        <table class="table table-hover">
        <tr>
         <td>Name</td>
         <td><input type="text" name="empName" required ></td>
        </tr>
        <tr>
         <td>Address</td>
         <td><input type="text" name="address" required maxlength = "150"></td>
        </tr>
        <tr>
         <td>Salary</td>
         <td><input type="number" name="salary" required maxlength = "5"></td>
        </tr>
        <tr>
         <td>DOB</td>
         <td><input type="Date" name="dob" required ></td>
        </tr>
        		
       
        
        <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender" value="1"required>Male &nbsp;
            <input type="radio" name="gender" value="2"required>Female
        </td>
        </tr>
        <tr class="card-footer">
        <td><button type="submit" class="btn btn-outline-success">Register</button></td>
        <td><button type="reset" class="btn btn-outline-danger">cancel</button></td>
        </tr>
        </table>
        <button class="btn btn-outline-success d-block">
        <a href="showdata">Show Employ</a></button>
    </form>
